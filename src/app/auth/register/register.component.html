<div class="register-container">
  <mat-card class="register-card">
    <h2>Regisztráció</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Teljes név</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email cím</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó megerősítése</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required />
      </mat-form-field>

      <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.touched" style="color: red; font-size: 14px; margin-top: 5px;">
        A jelszavak nem egyeznek!
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Regisztrálok
      </button>

      <p class="login-link">
        Már van fiókod? <a routerLink="/login">Lépj be</a>
      </p>
    </form>
  </mat-card>
</div>
