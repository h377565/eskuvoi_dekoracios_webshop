<mat-card class="checkout-card">
  <h2>Rendelés leadása</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="submitOrder()">
    <mat-form-field appearance="fill">
      <mat-label>Teljes név</mat-label>
      <input matInput formControlName="nev" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cím</mat-label>
      <input matInput formControlName="cim" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Megjegyzés</mat-label>
      <textarea matInput formControlName="megjegyzes"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="checkoutForm.invalid">
      Rendelés leadása
    </button>
  </form>
</mat-card>
