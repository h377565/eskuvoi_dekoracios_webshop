<mat-card class="package-card" (click)="select()">
  <mat-card-header>
    <mat-card-title>{{ package.name | uppercaseFirst }}</mat-card-title>
  </mat-card-header>

 <img 
  [src]="package.image" 
  alt="{{ package.name }}"
  class="package-image"
  onerror="this.src='/images/placeholder.jpg'"
>

  <mat-card-content>
    <p>{{ package.description | shorten:30 }}</p>
    <p><strong>{{ package.price | currency:'HUF' }}</strong></p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="addToCart(); $event.stopPropagation()">Kosárba</button>
  </mat-card-actions>

  <button mat-raised-button color="warn" (click)="torles.emit()">Törlés</button>

</mat-card>
